<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Scanner + RAG Demo</title>
    <style>
      body { font-family: Inter, system-ui, Arial, sans-serif; margin: 0; color: #0f172a; background: #f8fafc; }
      .container { max-width: 980px; margin: 24px auto; padding: 0 16px; }
      header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 16px; }
      .card { background: white; border-radius: 16px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.06); margin: 16px 0; }
      .btn { padding: 10px 16px; border-radius: 10px; border: 1px solid #e2e8f0; background: #0ea5e9; color: white; cursor: pointer; }
      .btn:disabled { opacity: 0.6; cursor: not-allowed; }
      .progress { height: 10px; background:#e2e8f0; border-radius: 999px; overflow: hidden; }
      .progress > div { height: 100%; background: #0ea5e9; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 13px; background:#0f172a; color: #e2e8f0; padding: 12px; border-radius: 10px; overflow:auto; }
      .pill { border:1px solid #cbd5e1; padding: 6px 10px; border-radius: 999px; font-size: 12px; }
      .bar { height: 12px; background:#e2e8f0; border-radius:999px; overflow:hidden; }
      .bar > div { height:100%; background:#22c55e; }
      .badge { background:#e2e8f0; padding:6px 10px; border-radius:999px; font-size:12px; }
      .muted { color:#475569; }
      .footer { text-align:center; color:#64748b; margin-top:24px; font-size:12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
